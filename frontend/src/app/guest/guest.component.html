<div class="container"  >

  <mat-toolbar color="primary" >

  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 class="title">Welcome guest </h1>
  
  </mat-toolbar>



  <mat-sidenav-container  class="sidenav-container" >

    <mat-sidenav  #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list>
       
        <a mat-list-item (click) = "logout()" >Back</a>
       

      </mat-nav-list>

    </mat-sidenav>



    <mat-sidenav-content >
        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn" (click)="change()" mat-button>
                {{buttonText}}
              </button>
            </div>
          </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="bodovi">
          <th mat-header-cell *matHeaderCellDef> Bodovi </th>
          <td mat-cell *matCellDef="let element"> {{element.bodovi}} </td>
        </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
     
      

      

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
