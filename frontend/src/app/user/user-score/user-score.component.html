<div class="container"  >

  <mat-toolbar color="primary" >

  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 class="title">Welcome {{username}} </h1>
  
  </mat-toolbar>



  <mat-sidenav-container  class="sidenav-container" >

    <mat-sidenav  #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item (click) = "createGame()" >Create Game</a>
        <a mat-list-item (click) = "joinGame()" >Join Game</a>
        <a mat-list-item (click) = "singleGame()" >Single Game</a>
        <a mat-list-item (click) = "score()" >Score</a>
        <a mat-list-item (click) = "gameScore()" >Game Score</a>
        <a mat-list-item (click) = "logout()" >Logout</a>
       

      </mat-nav-list>

    </mat-sidenav>



    <mat-sidenav-content >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="bodovi">
          <th mat-header-cell *matHeaderCellDef> Bodovi </th>
          <td mat-cell *matCellDef="let element"> {{element.bodovi}} </td>
        </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

      

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
