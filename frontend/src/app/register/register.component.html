<mat-card style="align-items:center;">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="FirstName" formControlName="firstname">

        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="LastName" formControlName="lastname">
        </mat-form-field>
      </p>
      <p>
          <mat-form-field>
            <input type="text" matInput placeholder="E-mail" formControlName="mail">
          </mat-form-field>
        </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Occupation" formControlName="occupation">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ConfirmPassword" formControlName="confirmpassword">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Gender" formControlName="gender">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="JMBG" formControlName="jmbg">
        </mat-form-field>
      </p>
      <p>

        <input type="file" placeholder="Picture" formControlName="picture">

      </p>
      <p>
        <mat-form-field>
          <mat-label>Select secret question</mat-label>
          <mat-select [(value)]="selectedQuestion">

            <mat-option value="What was your childhood nickname?">What was your childhood nickname? </mat-option>
            <mat-option value="What was your favorite sport in high school?">What was your favorite sport in high school?</mat-option>
            <mat-option value="What is your favorite team?">What is your favorite team?</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Answer" formControlName="secretAnswer">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button type="submit" class="login100-form-btn" mat-button>
            Register
          </button>
        </div>
      </div>
      <div class="text-center">
          <a href="/login" class="txt">
            <br> Back
          </a>
  
  
        </div>

    </form>

  </mat-card-content>


</mat-card>
