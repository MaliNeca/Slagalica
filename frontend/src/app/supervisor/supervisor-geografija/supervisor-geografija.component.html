<div class="container"  >

    <mat-toolbar color="primary" >
  
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  
    <h1 class="title">Welcome {{username}} </h1>
    
    </mat-toolbar>
  
  
  
    <mat-sidenav-container  class="sidenav-container" >
  
      <mat-sidenav  #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
  
        <mat-nav-list>
          <a mat-list-item (click) = "anagram()" >Anagram</a>
          <a mat-list-item (click) = "five()" >5x5</a>
          <a mat-list-item (click) = "zanimljivaGeografija()" >ZanimljivaGeografija</a>
          <a mat-list-item (click) = "pehar()" >Pehar</a>
          <a mat-list-item (click) = "logout()" >Logout</a>
         
  
        </mat-nav-list>
  
      </mat-sidenav>
  
  
  
      <mat-sidenav-content >
        <table mat-table [dataSource]="wordsRequest" class="mat-elevation-z8">

            
          <ng-container matColumnDef="Word">
            <th mat-header-cell *matHeaderCellDef> Word </th>
            <td mat-cell *matCellDef="let element"> {{element.rec}} </td>
          </ng-container>
        
         
         <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> Yes or No </th>
            
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button  (click) = "allow(element.rec)">
                    <mat-icon>done_all</mat-icon>
                </button>
                <button mat-icon-button color = "warn" (click) = "block(element.rec)" >
                    <mat-icon>block</mat-icon>
                </button>
                   
                
                 
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

  
      </mat-sidenav-content>
  
    </mat-sidenav-container>
  
  </div>
