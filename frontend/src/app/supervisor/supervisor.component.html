<div class="container">

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="title">Welcome {{username}} </h1>

  </mat-toolbar>



  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item (click)="anagram()">Anagram</a>
        <a mat-list-item (click)="five()">5x5</a>
        <a mat-list-item (click)="zanimljivaGeografija()">ZanimljivaGeografija</a>
        <a mat-list-item (click)="pehar()">Pehar</a>
        <a mat-list-item (click)="logout()">Logout</a>


      </mat-nav-list>

    </mat-sidenav>



    <mat-sidenav-content>
      
        <mat-card style="align-items:center;">
            <mat-card-title>Insert Anagram</mat-card-title>
            <mat-card-content>
              <form [formGroup]="anagramForm" (ngSubmit)="submit()">
                <p>
                  <mat-form-field>
                    <input type="text" matInput placeholder="Zagonetka" formControlName="zagonetka">
                  </mat-form-field>
                </p>
    
                <p>
                  <mat-form-field>
                    <input type="text" matInput placeholder="Odgovor" formControlName="odgovor">
                  </mat-form-field>
                </p>
                <p>
    
                    <input type="file" placeholder="JSON" formControlName="jsonFile" (change)="onFileChange($event)" >
            
                  </p>
                <p *ngIf="error" class="error">
                  {{ error }}
                </p>
    
                <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button type="submit" class="login100-form-btn" mat-button>
                      Insert
                    </button>
                  </div>
                </div>
    
    
              </form>
            </mat-card-content>
    
          </mat-card>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
